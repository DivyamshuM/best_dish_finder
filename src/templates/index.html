<!DOCTYPE html>
<html>
<head>
    <title>Best Dish Finder</title>
</head>
<body>
    <h1>Find the Best Restaurants Nearby</h1>
    <form method="post">
        <label for="location">Location (latitude, longitude):</label>
        <input type="text" name="location" id="location" placeholder="37.7749,-122.4194">
        <label for="radius">Radius (meters):</label>
        <input type="number" name="radius" id="radius" value="5000">
        <button type="submit">Find Restaurants</button>
    </form>
</body>
</html>
